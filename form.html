<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <title>Custom Selects</title>
</head>
<body>

    <div class="page g-clf">
        <div class="header">Custom Form Components</div>
        <div class="main">
            <div class="main__part">
                <form action="" class="form">
                    <label for="" class="form__label">
                        <input type="text" name="user" />
                    </label>
                    <label for="" class="form__label">
                        <select class="form__select" name="marvel">
                            <option value="1">Spider-Man</option>
                            <option value="2">Iron Man</option>
                            <option value="3">Thor</option>
                            <option value="4">Hulk</option>
                        </select>
                    </label>
                    <label for="" class="form__label">
                        <select class="form__select" name="boy">
                            <option value="1">Anthony</option>
                            <option value="2" selected="selected">Michael</option>
                            <option value="3">Alex</option>
                            <option value="4">Nick</option>
                        </select>
                    </label>
                    <label for="" class="form__label">
                        <select class="form__select" name="pornstars">
                            <option value="1">Christy Mack</option>
                            <option value="2">Jesse Jane</option>
                            <option value="3" selected="selected">Sunny Leone</option>
                            <option value="4">Lisa Ann</option>
                        </select>
                    </label>
                    <label for="" class="form__label">
                        <select class="form__select" name="usapresident">
                            <option value="1">Jimmy Carter</option>
                            <option value="2">Gerald Ford</option>
                            <option value="3">Richard Nixon</option>
                            <option value="4" selected="selected">Ronald Reagan</option>
                        </select>
                    </label>
                    <label for="" class="form__label">
                        <input class="form__checkbox" type="checkbox" name="agree" />
                    </label>
                    <button class="form__submit">Send form to test</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/libs/fb/react.js"></script>
    <script src="assets/js/libs/jquery-1.11.0.min.js"></script>
    <script src="assets/js/components/select.js"></script>
    <script src="assets/js/components/checkbox.js"></script>
    
</body>
</html>
